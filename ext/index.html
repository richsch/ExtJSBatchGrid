    <script type="text/javascript">
        // Expand submenu on hover (for mouse interface)
        $("#dock li").has("ul").hover(function () {
            $(this).addClass("current").children("ul").show();//.fadeIn();
        }, function () {
            $(this).removeClass("current").children("ul").hide();
        });

        // Expand submenu on click (for touch interface)
        $("#dock > ul > li").has("ul").click(function (e) {
            var visible = $(e.srcElement).data('menu visible');
            if (visible === undefined || visible === false) {
                $(this).addClass("current").children("ul").show();
                $(e.srcElement).data('menu visible', true);
            } else {
                $(this).removeClass("current").children("ul").hide();
                $(e.srcElement).data('menu visible', false);
            }
            return false;   // e.preventDefault();
        });

        // Prevent click() handler on top level menu from being attached to submenu items
        $("#dock > ul > li > ul li a").click(function (e) {
            e.stopPropagation();
        });
    </script>
